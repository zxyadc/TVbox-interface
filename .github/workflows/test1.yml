name: DIY-ok Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - userName: FongMi
            repoName: TV 
            branchName: release
            appName: 影视


   
    steps:
      - name: 结帐
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 检查新提交
        run: |
          upStream=https://github.com/${{ matrix.userName }}/${{ matrix.repoName }}
          echo "upStream=$upStream" >> $GITHUB_ENV
          commit=$(curl -sL $upStream/commits/${{ matrix.branchName }} |grep -o "/${{ matrix.userName }}/${{ matrix.repoName }}/commit/[a-z0-9]\+" |head -1 | cut -d\/ -f5)
          if ! grep -q "$commit" README.md || [ "${{ inputs.rebuild }}" == "true" ]; then
            echo "commit=$commit" >> $GITHUB_ENV
            echo "commitS=${commit:0:7}" >> $GITHUB_ENV
          fi
          
      - name: 结帐源代码
        if: ${{ env.commit }}
        run: |
          git clone ${{ env.upStream }} ${{ matrix.repoName }}
          cd ${{ matrix.repoName }}
          git checkout ${{ env.commit }}
          echo "tag=$(git log --date=format:'%Y%m%d-%H%M' --pretty=format:%cd ${{ env.commitS }} -1)" >> $GITHUB_ENV
      
      - name: 检查 JAVA 版本
        if: ${{ env.commit }}
        working-directory: ${{ matrix.repoName }}
        run: |
          setup_java_ver=$(grep -o 'JavaVersion.VERSION_[0-9_]\+' app/build.gradle |head -1 |sed 's/.*_//')
          if [ $setup_java_ver -gt 11 ]; then
            echo "setup_java_ver=$setup_java_ver" >> $GITHUB_ENV
          fi
      - uses: 操作/设置-java@v4
        if: ${{ env.setup_java_ver }}
        with:
          distribution: temurin
          java-version: ${{ env.setup_java_ver }}
      - uses: gradle/gradle-build-action@v2

      - name: DIY 蜂蜜
        if: ${{ env.commit }}
        working-directory: ${{ matrix.repoName }}
        run: |
          cp -rf $GITHUB_WORKSPACE/DIY/蜂蜜/VodConfig.java   app/src/main/java/com/fongmi/android/tv/api/config/VodConfig.java
          #版本 包名 修改
          #sed -i 's%1.0.0%1.1.0%g' app/build.gradle
          sed -i 's%com.fongmi.android.tv%com.okfongmi.android.tv%g' app/build.gradle
          
      - name: 设置 Gradle
        if: ${{ env.commit }}
        uses: gradle/gradle-build-action@v2
        
      - name: 使用 Gradle 构建
        if: ${{ env.commit }}
        working-directory: ${{ matrix.repoName }}
        run: |
          chmod +x gradlew
          ./gradlew assemblerelease --build-cache --parallel --daemon --warning-mode all

      - name: 准备应用程序
        run: |
          mkdir -p ${{ github.workspace }}/apk/
          find . -name "*.apk" -exec mv {} ${{ github.workspace }}/apk/ \;

      - name: 将应用上传到项目  
        uses: actions/upload-artifact@v3
        if: ${{ env.commit }}
        with:
          name: ${{ matrix.appName }}
          path: ${{ matrix.repoName }}/apk/*
